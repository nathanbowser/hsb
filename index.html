<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Healthy School Buildings</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <link rel="stylesheet" href="/style.css">
  <style type="text/css">

    .neighborhoods path {
      stroke: #fff;
      stroke-width: .5px;
      stroke-opacity: .5;
      fill: #81abce;
    }

    circle.school {
      fill: steelblue;
      fill-opacity: .8;
      stroke: #fff;
    }

    div.tooltip {
      position: absolute;
      text-align: center;
      padding: 20px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
    }

  </style>
</head>
<body>

  <header>

  </header>

  <h1>Healthy School Buildings</h1>

  <div id="map"></div>

</body>
<script>
  function tooltip (d) {
    return d.properties['School Name'] + ' has ' + d.properties.deficiencies + ' deficiencies.' +
          '<br>Click to see details.'
  }

  var margin = { top: 0, right: 0, bottom: 0, left: 0 }
    , width = 960 - margin.right - margin.left
    , height = 600
    , projection = d3.geo.mercator()
                         .center([-75.12, 40])
                         .scale(80000)

    var path = d3.geo.path()
                     .projection(projection)

    var radius = d3.scale.sqrt()
        .domain([0, 20])
        .range([0, 20])

    var div = d3.select('body')
                .append('div')
                .attr('class', 'tooltip')
                .style('opacity', 0)

    // draw philly
    d3.json('data/philly.geo.json', function (json) {
      var map = d3.select('#map')
                  .append('svg')
                    .style('width', width)
                    .style('height', height)

      map.append('g')
           .attr('class', 'neighborhoods')
           .selectAll('path')
             .data(json.features)
             .enter()
             .append('path')
               .attr('d', path)

      // draw the schools...
      d3.json('data/schools.geo.json', function (schools) {
        var schools = map.selectAll('circle.school')
                         .data(schools)

        schools.enter()
               .append('circle')
               .attr('class', 'school')
               .attr('r', function (d) { return radius(d.properties.deficiencies) })
               .attr('transform', function (d) { return 'translate(' + path.centroid(d) + ')' })
               .on('click', function (d) {
                 window.location = '/school/' + d.properties['ULCS No.']
               })
               .on('mouseover', function (d) {
                console.log(d3.event)
                div.transition()
                   .duration(500)
                   .style('opacity', 0)
                div.transition()
                   .duration(200)
                   .style('opacity', .9)
                div.html(tooltip(d))
                   .style('left', d3.event.offsetX + 'px')
                   .style('top', (d3.event.offsetY - 28) + 'px')
               })
               .on('mouseout', function (d) {
                 div.transition()
                    .duration(500)
                    .style('opacity', 0)
               })
      })
    })

</script>
