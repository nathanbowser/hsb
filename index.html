<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<style type="text/css">

.neighborhoods path {
  stroke: #fff;
  stroke-width: .5px;
  stroke-opacity: .5;
  fill: #81abce;
}

circle.school {
  fill: steelblue;
  fill-opacity: .8;
  stroke: #fff;
}

</style>
<div id="map"></div>

<script>
  function handler (data) {
    alert(Object.keys(data.properties).map(String))
  }

  var margin = { top: 0, right: 0, bottom: 0, left: 0 }
    , width = 960 - margin.right - margin.left
    , height = 1000
    , projection = d3.geo.mercator()
                         .center([-75.12, 40])
                         .scale(80000)

    var path = d3.geo.path()
                     .projection(projection)

    var radius = d3.scale.sqrt()
        .domain([0, 20])
        .range([0, 20])

    // draw philly
    d3.json('data/philly.geo.json', function (json) {
      var map = d3.select('#map')
                  .append('svg')
                    .style('width', width)
                    .style('height', height)

      map.append('g')
           .attr('class', 'neighborhoods')
           .selectAll('path')
             .data(json.features)
             .enter()
             .append('path')
               .attr('d', path)

      // draw the schools...
      d3.json('data/schools.geo.json', function (schools) {
        var schools = map.selectAll('circle.school')
                         .data(schools)

        schools.enter()
               .append('circle')
               .attr('class', 'school')
               .attr('r', function (d) { return radius(d.properties.deficiencies) })
               .attr('transform', function (d) { return 'translate(' + path.centroid(d) + ')' })
               .on('click', handler)
               .append('title')
                 .text(function (d) { return d.properties['School Name']})

      })
    })

</script>
